<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Authentication</title>

    <!-- Link Css e Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">


    <!-- Link FontAwesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">


  <!-- Link Css animate -->

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

    <!-- Background -->

    <div class="background">
        <div class="triangle1"></div>
        <div class="triangle2"></div>
        <div class="triangle3"></div>
        <div class="triangle4"></div>
    </div>

    <!-- Form -->
    <section>
        <div class="container">
            <div class="row login align-items-center">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-5 my-3" id="animateCard">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 p-2 satisfy-regular sign-in-border rounded-pill sign-in-hover">Login</h5>
                    <form>
                      <div class="form-floating mb-3 text-center">
                        <input type="email" required class="form-control rounded-pill px-3" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="fw-lighter">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" required class="form-control rounded-pill px-3" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword" class="fw-lighter">Password</label>
                      </div>
        
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                          Remember password
                        </label>
                        
                      </div>
                      <div class="d-grid mb-3">
                        <button class="btn sign-in-border text-uppercase rounded-pill fw-bold sign-in-button" type="submit">Login</button>
                      </div>
                      <a href="#" class="link-opacity-50-hover">Forgot password?</a>
                      <hr class="my-3">
                      <div class="d-grid mb-2">
                        <button class="btn text-uppercase google-border rounded-pill fw-bold sign-in-google" type="submit">
                          <i class="fab fa-google me-2 google"></i> Login with <span class="google">Google</span>
                        </button>
                      </div>
                      <div class="d-grid">
                        <button class="btn text-uppercase fw-bold blue-border rounded-pill sign-in-facebook" type="submit">
                          <i class="fab fa-facebook-f me-2 facebook"></i> Login with <span class="facebook">Facebook</span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
